<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>


    </head>

    <body>
        <h2>Register New User</h2>
        <form action ="#" th:action="@{doRegister}" th:object="${registerModel}" method="POST">
            <table>
                <tr>
                    <td>First Name:</td><td><input type="text" th:field="*{firstName}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</h5></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" th:field="*{lastName}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</h5></td>
                </tr>
                <tr>
                    <td>Username:</td><td><input type="text" th:field="*{username}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</h5></td>
                </tr>
                <tr>
                    <td>Password:</td><td><input type="text" th:field="*{password}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
                </tr>
                <tr>
                    <td>Password Repeated:</td><td><input type="text" th:field="*{passwordRepeat}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}">Password Repeat Error</h5></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>

            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </div>
        </form>

    </body>
</html>
